<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In Page</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="static/signup.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/jquery-2.2.4.js"></script>
    <script type="text/javascript">
      $(function() {
         $('#btnSignUp').click(function() {
 
            $.ajax({
               url: '/signUp',
               data: $('form').serialize(),
               type: 'POST',
               success: function(response) {
                 console.log(response);
             },
             error: function(error) {
                console.log(error);
            }
       	  });
         });
       });   
    </script>
 
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/showSignIn">Sign In</a></li>
            <li role="presentation" class="active"><a href="/">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Sign In Page</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Sign In</h1>
        <form class="form-signin">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button">Sign In</button>
      </form>
      </div>
     </div>
   </body>
</html>
